<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato | Igor Alves - Full Stack Developer</title>
    <link type="text/css" rel="stylesheet" href="/css/contato.css">
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
            <nav>
                <a href="/contato.html">Contato</a>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <article class="contato">
                <h2>Vamos tirar esse projeto do papel! Está pronto para começar?</h2>
                <form action="#" method="post">
                    <fieldset>
                        <div class="campo">
                            <label for="nome">Nome: </label>
                            <input type="text" id="nome" name="nome" style="width: 35em">
                        </div>
                        <div class="campo">
                            <label for="snome">Sobrenome: </label>
                            <input type="text" id="snome" name="sobrenome" style="width: 35em">
                        </div>
                        <div class="campo">
                            <label for="email">E-mail: </label>
                            <input type="email" id="email" name="email" style="width: 35em">
                        </div>
                        <div class="campo">
                            <label for="tipo">Tipo do projeto: </label>
                            <input type="text" id="tipo" name="tipo" style="width: 35em">
                        </div>
                            <div class="campo">
                                <label for="orçamento">Orçamento: </label>
                                <input type="number" id="orçamento" name="orçamento" style="width: 35em">
                            </div>
                        <div class="campo">
                            <label for="mensagem">Mensagem: </label>
                            <textarea rows="6" style="width: 35em" id="mensagem" name="mensagem"></textarea>
                        </div>
                        <button class="botao" type="submit" name="submit">Enviar</button>
                    </fieldset>
                </form>
            </article>
        </div>            
    </section>
    <footer>
        <div class="container">
            <article class="redes-sociais">
                <img src="img/logo.png" alt="Logo">
                <h3>Tranformando seu projeto em realidade.</h3>

                    <li><a href="mailto:igoralvesantos@gmail.com"><img src="img/email.png"></a></li>
                </ul>
            </article>

    </footer>
