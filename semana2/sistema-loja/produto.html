<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produtos</title>
</head>
<body>
    <h2>Deseja adicionar outro produto ao estoque</h2>
    <form action="estoque.html">
        <div>
            <label for="foto">Foto: </label><br>
            <input type="text" id="foto" name="foto"> 
        </div>
        <div>
            <label for="descrição">Descrição: </label><br>
            <input type="text" id="descrição" name="descrição"> 
        </div>
        <div>
            <label for="preço">Preço: </label><br>
            <input type="text" id="preço" name="preço"> 
        </div>
        <div>
            <label for="quantidade">Quantidade disponível: </label><br>
            <input type="text" id="quantidade" name="quantidade"> 
        </div><br>
        <button type="submit">Enviar</button>
    </form><br>
    <main>
        <a href="index.html">Página Inicial</a>
        <a href="estoque.html">Estoque</a>
        <a href="funcionarios.html">Funcionários</a>        
    </main>
</body>
</html>
