<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Inscrição - Future4</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body onkeydown="onkey(element)">
    <header>
        <h1>Formulário de inscrição Future4</h1>
    </header>
    <section>
        <form action="#">
            <label for="nome">Nome:</label>
            <input id="nome">
            <label for="idade">Idade:</label>
            <input id="idade">
            <label for="email">Email:</label>
            <input id="email">
            <button onclick= "novoInscrito()">Cadastrar</button>
        </form>
    </section>
    <section>
        <h1>Inscritos</h1>
        <div id="lista-inscritos">

        </div>
    </section>
</body>
</html>
