<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link type="text/css" rel="stylesheet" href="/flexbox.css">
</head>
<body>
    <div class="container">
        <div class="cabeçalho">
            <header>
                <p>HEADER</p>
            </header>
            <main>
                <p>MENU</p>
            </main>
        </div>
        <div class="conteudo-inicial">
            <section>
                <p>CONTENT1</p>
            </section>
        </div>
        <div class="postagens">
            <div class="conteudo-secundario">
                <article>
                    <p>CONTENT2</p>
                </article>
                <aside>
                    <p>OLÁ</p>
                </aside>
            <div class="conteudo-terciario">
                <figure>
                    <p>IMAGE</p>
                </figure>
                <div>
                    <p>EXTRA</p>
                </div>
            </div>
        </div>
        <div class="rodape">
            <footer>
                <p>FOOTER</p>
            </footer>
        </div>
    </div>
</body>
</html>
